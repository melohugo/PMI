name: Atualiza√ß√£o Autom√°tica do Ranking

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  build-and-update-ranking:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout do Reposit√≥rio
        uses: actions/checkout@v3

      - name: 2. Configurar o Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 3. Instalar o Navegador Firefox
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox

      - name: 4. Instalar Depend√™ncias Python
        run: |
          python -m pip install --upgrade pip
          # Adicione todas as bibliotecas do seu script aqui
          pip install selenium webdriver-manager python-dotenv rich tqdm

      - name: 5. Executar o Script de Web Scraping
        env:
          USUARIO: ${{ secrets.EDPUZZLE_USUARIO }}
          SENHA: ${{ secrets.EDPUZZLE_SENHA }}
        run: |
          python scripts/importa_dados.py

      - name: 6. Fazer Commit e Push das Altera√ß√µes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Adiciona TODOS os arquivos .json que foram gerados ou modificados
          git add ./*.json
          # O comando abaixo verifica se h√° mudan√ßas para commitar, evitando commits vazios
          git diff --staged --quiet || git commit -m "üìä Atualiza√ß√£o autom√°tica do ranking"
          git push
