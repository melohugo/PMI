name: Atualiza√ß√£o Autom√°tica do Ranking

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  build-and-update-ranking:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout do Reposit√≥rio
        uses: actions/checkout@v3

      - name: 2. Configurar o Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: 3. Instalar o Navegador Firefox
        uses: moz-actions/setup-firefox@v4
        with:
          firefox-version: 'latest'

      - name: 4. Instalar o Navegador Firefox
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox

      - name: 5. Instalar Depend√™ncias Python
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager python-dotenv rich tqdm

      - name: 6. Executar o Script de Web Scraping
        env:
          USUARIO: ${{ secrets.EDPUZZLE_USUARIO }}
          SENHA: ${{ secrets.EDPUZZLE_SENHA }}
        run: |
          python scripts/importa_dados.py

      - name: 7. Exibir logs do GeckoDriver em caso de falha
        if: failure()
        run: |
          echo "--- Exibindo conte√∫do do geckodriver.log ---"
          cat geckodriver.log || echo "geckodriver.log n√£o encontrado."
          echo "--- Fim do log ---"

      - name: 8. Fazer Commit e Push das Altera√ß√µes
        if: success()
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add ranking.json
          git diff --staged --quiet || git commit -m "üìä Atualiza√ß√£o autom√°tica do ranking"
          git push
